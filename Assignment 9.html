<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="Assignment 9.css" >
</head>
<body>
    <h1>Employee Registration Form</h1>
    
    
    <form>
                <label>Name:</label>
        <input type="text"><br><br>
        
        <label>Gender:</label>
        <input type="radio" value="male" name="gender">
        <label>Male</label>
        <input type="radio" value="female" name="gender">
        <label>Female</label><br>
        <br>
        <label>Date of Birth</label>
        <input type="date">
        <br><br>
        <label>Education</label>
        <select name="Education">
            <option value="12th">12th</option>
            <option value="Bachloer">Bachloer</option>
            <option value="Post Graduation">Post Graduation</option>
        </select>
        <br>
        <br>
        <label>Skills:</label><br>
        <input type="checkbox" value="java" name="skills">
        <label>Java</label><br>
        <input type="checkbox" value="html" name="skills">
        <label>HTML</label><br>
        <input type="checkbox" value="CSS" name="skills">
        <label>CSS</label><br>
        <input type="checkbox" value="JS" name="skills">
        <label>JavaScript</label><br>
        <br><br>
        <label>Address:</label>
        <textarea></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
